<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado de Legislação de Trânsito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Primeira Tela -->
    <div id="screen1" class="container mt-5 text-center">
        <!-- Título "Treino Legislação" -->
        <h1 class="mb-4">Treino Legislação</h1>

        <!-- Texto "Seu progresso" sobre o gráfico -->
        <h3 class="mb-3">Seu progresso</h3>

        <!-- Gráfico Circular -->
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
            <div class="chart-text">0%</div>
        </div>

        <!-- Texto "acertos/total" abaixo do gráfico -->
        <div id="progressText" class="mt-3">
            <strong>Acertos:</strong> <span id="correctAnswers">0</span>/<span id="totalQuestions">0</span>
        </div>

        <!-- Botão Iniciar -->
        <button id="startButton" class="btn btn-primary mt-4">Iniciar</button>
    </div>

    <!-- Segunda Tela (inicialmente oculta) -->
    <div id="screen2" class="container mt-5" style="display: none;">
        <!-- Mensagem de Acerto/Erro -->
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Categoria da Pergunta -->
        <div id="category" class="category-container mb-3"></div>

        <!-- Pergunta -->
        <div id="question" class="question-container"></div>

        <!-- Alternativas -->
        <div id="alternatives" class="alternatives-container"></div>

        <!-- Botão Finalizar -->
        <button id="finishButton" class="btn btn-danger mt-4">Finalizar</button>
    </div>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado (módulos) -->
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
